<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="navbar-button"><div>Saved Rooms</div></a>
            <a href="#" class="navbar-button"><div>Saved Seating Plans</div></a>
            <a href="classes.html" class="navbar-button"><div>Saved Classes</div> </a>
        </div>
        <div class="line"></div>
    </header> 
    <main>
        <div id="item-picker">
            <button class="buttons" id="create-new-room">New Room</button>
            <div class="item-spawner" id="test-item" style="background-color: red;">Seat</div>
            <div class="item-spawner" id="test-item2" style="background-color: blue;">Teachers desc</div>
            <button onclick="showSaves()" id="loadButton" class="buttons">Load Seatings</button>
            <div id="saves-dropdown" class="saves-dropdown-content"></div>
            <button id="save-button" class="buttons">Save</button>
        </div>
        <div id="right-side">
                <form id="create-room-form">
                    <label for="room-name">Room Name:</label>
                    <input type="text" id="room-name" required="true" disabled="true">
                    <label for="columns">Colums:</label>
                    <input id="columns" type="number" min="1" max="100" value="9" step="1" required="true" disabled="true">
                    <label for="rows">Rows:</label>
                    <input id="rows" type="number" min="1" max="100" value="5" step="1" required="true" disabled="true">
                    <button id="create-room" type="submit" class="buttons" disabled>Create</button>
                </form>
        <div id="drawing-area"></div>
    </div>
    </main>
    <footer></footer>
</body>
<script src="cookies.js"></script>
<script src="index.js"></script>
</html>
