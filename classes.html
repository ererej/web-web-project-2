    <main>
    <div id="saved-classes-container">
        <button id="new-class" class="buttons">New Class</button>
    </div>
    <div id="create-class-form-conatiner">
        <form id="create-class-form">
            <label for="class-name">Class Name:</label>
            <input type="text" id="class-name" name="class-name" required="true" placeholder="Te22A" >
            <br>
            <label for="students">Student Names:</label>
            <br>
            <textarea type="text" id="students" name="students" required="true" cols="90%" rows="20" placeholder="separate the students with a comma or line break"></textarea>
            <br>
            <button type="submit" id="submit-class" class="buttons">Save</button>
            <button id="delete-class" class="buttons">Delete</button>
        </form>
    </div>
    </main>
